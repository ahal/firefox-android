---
loader: android_taskgraph.loader.multi_dep:loader

transforms:
    - android_taskgraph.transforms.multi_dep:transforms
    - android_taskgraph.transforms.resolve_keys:transforms
    - mozilla_taskgraph.transforms.scriptworker.signing:transforms
    - android_taskgraph.transforms.treeherder:transforms
    - android_taskgraph.transforms.clean_multi_dep:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build-components

primary-dependency: build-components

group-by: component

only-for-build-types:
    - release
    - beta
    - nightly

task-template:
    description: Sign component
    index:
        by-build-type:
            (release|beta|nightly):
                type: signing
            default: {}
    run-on-tasks-for: []
    signing:
        format: autograph_gpg
        ignore-artifacts:
            - "(.md5|.sha1)$"
    treeherder:
        job-symbol:
            by-build-type:
                release: BRs
                beta: BBs
                nightly: BNs
                default: Bs
        kind: build
